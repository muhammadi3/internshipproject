<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="./public/css/add.css"> <!-- New CSS file for task manager -->
    <title>Add Task</title>
</head>
<body>
    <nav>
        <h2>Task Manager</h2>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./add.html">Add Task</a></li>
            <li><a href="./tasks.html">List of Tasks</a></li>
            <li><a href="./representations.html">Visual Representations</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Add a New Task</h1>
        <div class="form-group">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <select id="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="deadline-input" required>
            <button id="add-task" class="task-button">Add Task</button>
        </div>
        <div id="message"></div>
        <ul id="task-list"></ul> <!-- List of tasks -->
    </div>
    <script src="script.js"></script>
</body>
</html>
